<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <script src="https://kit.fontawesome.com/4fe625103c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/contact.css">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="imgLogo">
           <a href="../index.html"><img class="logo" src="../Assets/Images/logo1.png" alt="logo"></a>  
    
        </div>
            <nav>
                <ul class="menu">
                   
                    <li class="item"><a href="../index.html">Home</a></li>
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="blog.html">Blog</a></li>
                    <li class="item" id="contactlist"><a href="#">Contact</a></li>
                    <li class="item" id="signinlist"><a href="signIn.html">Sign In</a></li>
                    
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
           </nav>
           <div id="success"></div>
         <div class="center">
            <section>
                <div class="container">
                    <div class="contactus">
                        
                            <h2>Contact Us</h2>
                            <ul class="us">
                                <li>
                                    <span><i class="fas fa-map-marker-alt"></i></span>
                                    <span>Kigali-Rwanda</span>
                                </li>
                                <li>
                                    <span><i class="fas fa-envelope"></i></span>
                                    <span>rikuzo36@gmail.com</span>
                                </li>
                                <li>
                                    <span><i class="fas fa-phone-alt"></i></span>
                                    <span>+250785412446</span>
                                </li>
                            </ul>
                            
                        
                    </div>
                    
                    <div class="contactForm">
                        
                        <h2 id="intouch">Get in Touch</h2>
                        <h2 id='free'>Feel free to talk to us</h2>
                        <div id="error"></div>
                        <form id="form" class="formBox" name="form" >
                            <div class="inputBox">
                                <input id='name' type="text" name="" placeholder="Full name" required>
                                <span class="span"><i class="fas fa-exclamation-circle"></i></span>
                            </div>
                            
                            <div class="inputBox">
                                <input id="email" type="email" name=""  placeholder="Email" required>
                                <span class="span"><i class="fas fa-exclamation-circle"></i></span>
                                
                            </div>
                            <div id="textarea" class="inputBox">
                                <textarea id='messageArea' type="text" name="" placeholder="Write your message here..." required></textarea>
                                
                            </div>
                            <div class="inputBox ">
                                <input id="submitbtn" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
         </div>  
         <footer>
            <div class="copyrights">
                <p>copyright &copy; 2020 All rights reserved</p>
            </div>
            <div class="footerLogo">
             <img id="footerImage" src="../Assets/Images/logo1.png" alt="logo">
            </div>
            <div class="social">
                <p>Rwanda Follow us : 
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
    
                </p>
            </div>
    
         </footer>  
    </div>
    <script src="../scripts/contact.js"></script>
</body>
</html>
