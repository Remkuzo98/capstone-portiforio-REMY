<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/4fe625103c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Styles/signIn.css">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="imgLogo">
            <a href="../../index.html"><img class="logo" src="../Assets/Images/logo1.png" alt="logo"></a>
        </div>
        <div class="logForm">
            <h2 id='signIn'>Sign In</h2>
            <div id="error"></div>
            <form id="form" class="formBox">
                <div class="inputBox">
                    <input id="name" type="text" placeholder="Your full name" required>
                    <span id="span1"><i class="fas fa-exclamation-circle"></i></span>
                </div>
                <div class="inputBox">
                    <input id="password" type="password" placeholder="Your password" required>
                    <span id="span2"><i class="fas fa-exclamation-circle"></i></span>
                </div>
                <div class="inputBox">
                    <button type="submit" id="signinBtn">Sign In</button>
                </div>
                <hr>
                <p class="or">OR</p>
                <div class="inputBox">
                    <button type="submit" id="signinGmail">Sign In with Gmail</button>
                </div>
                <p id="acoount"> If you don't you have an account,  <a id="register" href="signup.html">Register</a></p>

            </form>
        </div>
        <footer>
            <div class="copyrights">
                <p>copyright &copy; 2020 All rights reserved</p>
            </div>
            <div class="footerLogo">
             <img id="footerImage" src="../Assets/Images/logo1.png" alt="logo">
            </div>
            <div class="social">
                <p>Rwanda Follow Us : 
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
    
                </p>
            </div>
    
         </footer>  
    </div>
    <script src="../scripts/signIn.js"></script>    
</body>
</html>
